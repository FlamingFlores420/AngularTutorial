<div class="container" >
    <form #formTag>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" (change)="handleName(nameInput)" placeholder="Enter your name" required #nameInput>
        {{name.msg}}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" (change)="handleEmail(emailInput)" placeholder="Enter your email" required #emailInput>
        {{email.msg}}
        <button type="submit" (click)="handleSubmit($event)" #submitButton>Submit</button>
    </form>
    {{name.value}}
    {{email.value}}
</div>
