<p-dialog header="Header" [(visible)]="display" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" [closable]="false">
    <div [formGroup]="productForm">
        <div>
            <label for="name"></label>
            <input type="text" formControlName="name" />
        </div>
        <div>
            <label for="price"></label>
            <input type="text" formControlName="price" />
        </div>
        <div>
            <label for="image"></label>
            <input type="text" formControlName="image" />
        </div>
        <div>
            <p-rating 
            formControlName="rating"
            ></p-rating>
        </div>
    </div>
    <p-footer>
        <p-button label="Cancel" [raised]="true" (click)="onCancel()"  severity="danger"></p-button>
        <p-button label="Submit" [raised]="true" (click)="onConfirm()" [disabled]="!productForm.valid" severity="success"></p-button>
     </p-footer>
     
</p-dialog>
